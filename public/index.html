<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rozo Editing</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main>
      <!-- header section  -->
      <header class="header">
        <img
          src="./images/rozo-editing-high-resolution-logo-white.png"
          alt="logo"
          class="logo"
        />
        <div class="download">
          <ion-icon name="download-outline"></ion-icon>
          <span class="export-btn">Download</span>
        </div>
      </header>

      <!-- feature section -->
      <div class="container">
        <!-- left section -->
        <section class="section-left disable">
          <div class="slider">
            <div class="slider-info">
              <span id="slider-name">brightness</span>
              <span id="slider-value">50%</span>
            </div>
            <input type="range" min="0" max="50" />
          </div>
          <div class="filter">
            <span>Filter</span>
            <div class="filter-icons">
              <ion-icon title="Brightness" id="Brightness" class="active" name="sunny-outline">Brightness</ion-icon>
              <ion-icon title="Contrast" id="Contrast" name="contrast-outline">Contrast</ion-icon>
              <ion-icon title="Invert" id="Invert" name="invert-mode-outline">Invert</ion-icon>
              <ion-icon title="Saturate" id="Saturate" name="filter-outline">Saturate</ion-icon>
              <span title="Blur" id="Blur" class="material-symbols-outlined"> Blur_on </span>
            </div>
          </div>
          <div class="flip-rotate">
            <span>Rotate & Flip</span>
            <div class="rotate-icons">
              <span  id="rotate-left" title="rotate_left" class="material-symbols-outlined"> rotate_left </span>
              <span  id="rotate-right" title="rotate_right" class="material-symbols-outlined"> rotate_right </span>
              <span  id="flip-x" title="flip-x" class="material-symbols-outlined"> flip </span>
              <span  id="flip-y" title="flip-y" class="material-symbols-outlined" id="flip-right">
                flip
              </span>
            </div>
          </div>
          <div class="reset-btn">Reset</div>
        </section>

          <!-- section-right -->
          <section class="section-right">
          <span class="rozo"> Rozo Editor</span>
          <hr>
          <div class="image-content">

            <div class="img">
              <img src="./images/4529355.jpg" alt="img">
  </div>
  <div class="choose-image"> <label for="fileInput" class="custom-file-input">Upload Image</label>
    <input type="file" id="fileInput"></div>
          </div>
          </section>

      </div>
    </main>

    <script src="./js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
